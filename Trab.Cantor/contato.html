<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Baitaxa</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f3;
            color: #22333b;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos a altura da tela */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Centraliza os itens do menu */
        }

        nav ul li {
            margin-right: 20px; /* Espaçamento entre os itens do menu */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            flex: 1; /* Permite que o container cresça e ocupe o espaço disponível */
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #5e503f;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: #5e503f;
            color: #f2f4f3;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #463a2b;
        }

        /* Estilos do Rodapé */
        footer {
            background-color: #5e503f;
            color: #f2f4f3;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biografia.html">História</a></li>

                <li><a href="letra.html">Letra de Música</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Contato</h1>
            <section>
                <h2>Informações de Contato</h2>
                <address>
                    <p><strong>Baitaxa</strong></p>
                    <p>Rua das Taxas, 9080</p>
                    <p>Telefone: <a href="tel:999999999">99999-9999</a></p>
                    <p>Email: <a href="mailto:baitaxaoficial@gmail.com">baitaxaoficial@gmail.com</a></p>
                </address>
            </section>

            <section>
                <h2>Mensagem Urgente</h2>
                <form action="#" method="post">
                    <label for="contact-message">Escreva sua mensagem:</label>
                    <textarea id="contact-message" name="txt" placeholder="Informe seu Nome, Telefone e depois sua mensagem!" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Baitaxa. Todos os direitos reservados.</p>
    </footer>
</body>
